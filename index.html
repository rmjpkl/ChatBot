<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot Lapas Batang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
      Chatbot.initFull({
        // CHATBOT 1
        // chatflowid: "22e73502-ea1d-4192-b385-14fdf166c75d",
        // apiHost: "https://evolved-sole-picked.ngrok-free.app",

        // CHATBOT 2
        chatflowid: "6e85026f-3813-4f34-a57c-b15d0a09b35a",
        apiHost: "https://evolved-sole-picked.ngrok-free.app",
        theme: {
          chatWindow: {
            showTitle: true,
            title: "Custemer Services Lapas Batang",
            titleAvatarSrc: "img/kemenkumham.png",
            showAgentMessages: true,
            welcomeMessage:
              "Assalamu'alaikum, silakan ajaukan pertanyaan anda?",
            errorMessage: "This is a custom error message",
            backgroundColor: "#ffffff",
            // height: "100%",
            // width: 400,
            fontSize: 16,
            // Change this line:
            poweredByTextColor: "transparent", // Make the text invisible
            botMessage: {
              backgroundColor: "#f7f8ff",
              textColor: "#303235",
              showAvatar: true,
              avatarSrc: "img/CS.png",
            },
            userMessage: {
              backgroundColor: "#3B81F6",
              textColor: "#ffffff",
              showAvatar: true,
              avatarSrc:
                "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
            },
            textInput: {
              placeholder: "Type your question",
              backgroundColor: "#ffffff",
              textColor: "#303235",
              sendButtonColor: "#3B81F6",
              maxChars: 200,
              maxCharsWarningMessage:
                "You exceeded the characters limit. Please input less than 50 characters.",
              autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
              sendMessageSound: true,
              // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
              receiveMessageSound: true,
              // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true.
            },
            feedback: {
              color: "#303235",
            },
            footer: {
              // textColor: "#303235",
              // text: "Powered by",
              // company: "Flowise",
              // companyLink: "https://flowiseai.com",
            },
          },
        },
      });
    </script>
  </body>
</html>
